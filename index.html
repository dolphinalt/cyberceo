<!DOCTYPE html>
<html lang="en">

<head>
	<title>Bootstrap 5 Example</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Bootstrap -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

	<!-- Raleway -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
		rel="stylesheet">

	<!-- etc. -->
	<style>
		html {
			font-size: 22.5px;
		}

		.bg-cyber {
			background-color: #200459;
		}

		.cyber-blue {
			color: #92D1F1;
		}

		.deep-blue {
			color: #200459;
		}

		.bg-cyber-blue {
			background: #92D1F1;
		}

		body {
			font-family: 'Raleway', sans-serif !important;
			color: #DFDFDF;
		}
	</style>
</head>

<body>

	<div class="bg-cyber text-white">
		<div class="pt-5 ps-5">
			<img src="assets/svg/cyberCEO.svg" alt="CyberCEO" class="d-inline-block img-fluid pt-3 ps-5 pe-5" style="height:74px">
			<div class="d-inline-block ps-5 fs-6 cyber-blue"><b>HOME</b></div>
			<div class="d-inline-block ps-5 fs-6 cyber-blue"><b>TEAM</b></div>
			<div class="d-inline-block ps-5 fs-6 cyber-blue"><b>EVENTS</b></div>
			<div class="d-inline-block ps-5 pe-5 fs-6 cyber-blue"><b>DONATE</b></div>
			<div style="width:225px; height:54px;"
				class="d-inline-block fs-4 bg-cyber-blue text-center rounded-pill deep-blue"><b>JOIN US</b></div>
			<div class="pt-5 ps-4 fs-1 cyber-blue"><b>Become<br>Cyber Secure.</b></div>
			<div class="ps-4 fs-5">Keeping our future and current generations<br><b>cyber safe</b>.</div>

			<div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
				<div class="carousel-inner">
				  <div class="carousel-item active" data-bs-interval="6000">
					<img src="assets/carousel/cyberCEO_1.png" class="d-block w-100" alt="...">
				  </div>
				  <div class="carousel-item active" data-bs-interval="6000">
					<img src="assets/carousel/cyberCEO_2.png" class="d-block w-100" alt="...">
				  </div>
				  <div class="carousel-item active" data-bs-interval="6000">
					<img src="assets/carousel/cyberCEO_3.png" class="d-block w-100" alt="...">
				  </div>
				  <div class="carousel-item active" data-bs-interval="6000">
					<img src="assets/carousel/cyberCEO_4.png" class="d-block w-100" alt="...">
				  </div>
				  <div class="carousel-item active" data-bs-interval="6000">
					<img src="assets/carousel/cyberCEO_5.png" class="d-block w-100" alt="...">
				  </div>
				  <div class="carousel-item active" data-bs-interval="6000">
					<img src="assets/carousel/cyberCEO_6.png" class="d-block w-100" alt="...">
				  </div>
				  <div class="carousel-item active" data-bs-interval="6000">
					<img src="assets/carousel/cyberCEO_7.png" class="d-block w-100" alt="...">
				  </div>
				</div>
			  </div>
		</div>
	</div>

</body>

</html>
